<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 72px;
        cursor: pointer;
        border: 2px solid black;
      }

      .cell.x {
        color: red;
      }

      .cell.o {
        color: blue;
      }

      .message {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="message"></div>
    <script src="script.js"></script>
  </body>
</html>
